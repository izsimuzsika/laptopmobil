<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Admin belépés</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; }
    .container {
      max-width: 360px;
      margin: 100px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px #aaa;
      padding: 32px;
    }
    h1 { text-align: center; margin-bottom: 24px; }
    input[type=text], input[type=password] {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      background: #3b6eea;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .error { color: #d00; text-align: center; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin belépés</h1>
    <div id="error" class="error"></div>
    <form id="loginForm" autocomplete="off">
      <input type="text" id="username" placeholder="Felhasználónév" required>
      <input type="password" id="password" placeholder="Jelszó" required>
      <button type="submit">Belépés</button>
    </form>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      try {
        const resp = await fetch('/api/admin-login', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({username: user, password: pass})
        });
        if (resp.ok) {
          window.location.href = 'admin.html';
        } else {
          const data = await resp.json();
          document.getElementById('error').textContent = data.message || 'Hibás felhasználónév vagy jelszó!';
        }
      } catch {
        document.getElementById('error').textContent = 'Hiba a belépés során!';
      }
    });
  </script>
</body>
</html>
